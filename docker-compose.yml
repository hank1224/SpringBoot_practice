version: "3.8"
services:
    web:
      build: .
      ports:
        - "8080:8080"
      depends_on:
        - db
      environment:
          - JDBC_POSTGRESQL_URL=jdbc:postgresql://db:5432/student
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=postgres

    db:
      image: "postgres:15"
      volumes:
          - ./psql-data:/var/lib/postgresql/data
      environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_DB=student
      ports:
          - "5432:5432"